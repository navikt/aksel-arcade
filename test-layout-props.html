<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Layout Props</title>
  <link rel="stylesheet" href="https://cdn.nav.no/aksel/@navikt/ds-css/7.25.0/index.min.css">
  <script crossorigin src="https://unpkg.com/react@19/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@19/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@navikt/ds-react@7.25.0/dist/index.umd.js"></script>
  <style>
    body {
      padding: 2rem;
      background: var(--ax-surface-default);
      color: var(--ax-text-default);
    }
    .test-container {
      border: 2px solid red;
      padding: 1rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script>
    const { VStack, HStack, BoxNew, Heading, BodyShort } = window.AkselReact;
    const { createElement: h } = React;
    const { createRoot } = ReactDOM;

    function App() {
      return h('div', null,
        h(Heading, { level: '1', size: 'large' }, 'Layout Props Test'),
        
        h('div', { className: 'test-container' },
          h(Heading, { level: '2', size: 'medium' }, 'Test 1: VStack with minWidth and maxWidth'),
          h(VStack, { 
            gap: '4', 
            minWidth: '300px', 
            maxWidth: '500px',
            style: { border: '2px solid blue' }
          },
            h(BodyShort, null, 'This VStack should have minWidth=300px and maxWidth=500px')
          )
        ),

        h('div', { className: 'test-container' },
          h(Heading, { level: '2', size: 'medium' }, 'Test 2: HStack with minWidth and maxWidth'),
          h(HStack, { 
            gap: '4', 
            minWidth: '300px', 
            maxWidth: '500px',
            style: { border: '2px solid green' }
          },
            h(BodyShort, null, 'This HStack should have minWidth=300px and maxWidth=500px')
          )
        ),

        h('div', { className: 'test-container' },
          h(Heading, { level: '2', size: 'medium' }, 'Test 3: BoxNew with width props'),
          h(BoxNew, { 
            padding: '4',
            style: { border: '2px solid orange', minWidth: '300px', maxWidth: '500px' }
          },
            h(BodyShort, null, 'BoxNew with style prop containing minWidth and maxWidth')
          )
        ),

        h('div', { className: 'test-container' },
          h(Heading, { level: '2', size: 'medium' }, 'Test 4: Check console for prop validation'),
          h(BodyShort, null, 'Open DevTools console to see if there are any prop warnings')
        )
      );
    }

    const root = createRoot(document.getElementById('root'));
    root.render(h(App));
  </script>
</body>
</html>
