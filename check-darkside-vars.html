<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Darkside CSS Variables</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@navikt/ds-css@7.33.0/dist/darkside/index.min.css">
</head>
<body>
  <h1>Darkside CSS Variable Test</h1>
  <div id="test1" class="aksel-theme light" style="padding: 20px; margin: 20px;">
    <p>Test 1: With aksel-theme light classes</p>
    <button class="navds-button navds-button--primary navds-button--medium">
      <span class="navds-label">Test Button</span>
    </button>
  </div>
  
  <div id="output"></div>
  
  <script>
    const output = document.getElementById('output');
    const test1 = document.getElementById('test1');
    const button = test1.querySelector('button');
    
    const rootStyles = getComputedStyle(document.documentElement);
    const test1Styles = getComputedStyle(test1);
    const buttonStyles = getComputedStyle(button);
    
    output.innerHTML = `
      <h2>Results:</h2>
      <h3>:root (html) variables:</h3>
      <pre>
--ax-bg: ${rootStyles.getPropertyValue('--ax-bg')}
--ax-bg-strong: ${rootStyles.getPropertyValue('--ax-bg-strong')}
--a-bg: ${rootStyles.getPropertyValue('--a-bg')}
      </pre>
      
      <h3>#test1 (.aksel-theme.light) variables:</h3>
      <pre>
--ax-bg: ${test1Styles.getPropertyValue('--ax-bg')}
--ax-bg-strong: ${test1Styles.getPropertyValue('--ax-bg-strong')}
--a-bg: ${test1Styles.getPropertyValue('--a-bg')}
      </pre>
      
      <h3>Button computed styles:</h3>
      <pre>
background: ${buttonStyles.backgroundColor}
color: ${buttonStyles.color}
classes: ${button.className}
      </pre>
    `;
  </script>
</body>
</html>
