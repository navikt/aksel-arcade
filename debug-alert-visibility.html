<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Alert Visibility</title>
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        // Open browser console and run this to check Alert styling
        const alert = document.querySelector('.aksel-alert');
        if (alert) {
          const styles = window.getComputedStyle(alert);
          console.log('Alert background-color:', styles.backgroundColor);
          console.log('Alert color:', styles.color);
          console.log('Alert border:', styles.border);
          console.log('Alert padding:', styles.padding);
          
          // Check if it's in a theme context
          let parent = alert.parentElement;
          let depth = 0;
          while (parent && depth < 10) {
            console.log(`Parent ${depth}:`, parent.tagName, parent.className, parent.getAttribute('data-theme'));
            parent = parent.parentElement;
            depth++;
          }
        } else {
          console.error('No .aksel-alert found!');
        }
      }, 2000);
    });
  </script>
</head>
<body>
  <p>Redirecting to http://localhost:5173...</p>
  <p>Open browser DevTools console to see Alert styling debug info.</p>
  <script>
    setTimeout(() => {
      window.location.href = 'http://localhost:5173';
    }, 500);
  </script>
</body>
</html>
