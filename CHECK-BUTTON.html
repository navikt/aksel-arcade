<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Button Rendering</title>
  <link rel="stylesheet" href="https://cdn.nav.no/@navikt/ds-css/5.18.3/darkside.min.css">
  <style>
    body { padding: 2rem; font-family: system-ui; }
    .test-container { margin: 2rem 0; padding: 1rem; border: 2px solid #ccc; }
    pre { background: #f5f5f5; padding: 1rem; overflow: auto; }
  </style>
</head>
<body>
  <h1>Button Rendering Test</h1>
  
  <div class="test-container">
    <h2>Test 1: Direct Button with Aksel Theme</h2>
    <div id="test1" class="aksel-theme light"></div>
  </div>
  
  <div class="test-container">
    <h2>Test 2: Button without Theme Wrapper</h2>
    <div id="test2"></div>
  </div>
  
  <div class="test-container">
    <h2>Console Output</h2>
    <pre id="output"></pre>
  </div>
  
  <script type="module">
    import React from 'https://esm.sh/react@18.3.1';
    import ReactDOM from 'https://esm.sh/react-dom@18.3.1';
    
    const output = document.getElementById('output');
    function log(msg) {
      output.textContent += msg + '\n';
      console.log(msg);
    }
    
    window.React = React;
    window.ReactDOM = ReactDOM;
    
    log('Loading Aksel components...');
    
    import('https://esm.sh/@navikt/ds-react@5.18.3')
      .then((AkselDS) => {
        log('✅ Aksel loaded, exports: ' + Object.keys(AkselDS).length);
        log('Button type: ' + typeof AkselDS.Button);
        log('Button is: ' + AkselDS.Button);
        
        window.AkselDS = AkselDS;
        window.Button = AkselDS.Button;
        
        // Test 1: Render Button in themed container
        const root1 = ReactDOM.createRoot(document.getElementById('test1'));
        root1.render(React.createElement(AkselDS.Button, { variant: 'primary' }, 'Test Button 1'));
        log('✅ Test 1 rendered');
        
        // Test 2: Render Button without theme wrapper
        const root2 = ReactDOM.createRoot(document.getElementById('test2'));
        root2.render(React.createElement(AkselDS.Button, { variant: 'primary' }, 'Test Button 2'));
        log('✅ Test 2 rendered');
        
        // Check what classes the buttons have
        setTimeout(() => {
          const buttons = document.querySelectorAll('button');
          buttons.forEach((btn, i) => {
            log(`Button ${i + 1} classes: "${btn.className}"`);
            log(`Button ${i + 1} computed background: ${getComputedStyle(btn).backgroundColor}`);
          });
        }, 1000);
      })
      .catch((err) => {
        log('❌ Failed to load Aksel: ' + err.message);
      });
  </script>
</body>
</html>
