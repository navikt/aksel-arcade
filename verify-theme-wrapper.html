<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Theme Wrapper</title>
  <link rel="stylesheet" href="https://cdn.nav.no/@navikt/ds-css/5.18.3/darkside.min.css">
  <style>
    body {
      padding: 2rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .test-section {
      margin: 2rem 0;
      padding: 1rem;
      border: 2px solid #ccc;
    }
    h2 {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Theme Wrapper Verification</h1>
  
  <div class="test-section">
    <h2>Without Theme Wrapper (should be plain HTML button):</h2>
    <div id="without-theme"></div>
  </div>
  
  <div class="test-section">
    <h2>With Theme Wrapper (should be styled Aksel button):</h2>
    <div id="with-theme"></div>
  </div>
  
  <script type="module">
    import React from 'https://esm.sh/react@18.3.1';
    import ReactDOM from 'https://esm.sh/react-dom@18.3.1';
    
    // Load Aksel components
    import('https://esm.sh/@navikt/ds-react@5.18.3').then((AkselDS) => {
      const { Button, Theme } = AkselDS;
      
      // Test 1: Without Theme wrapper
      const withoutRoot = ReactDOM.createRoot(document.getElementById('without-theme'));
      withoutRoot.render(
        React.createElement(Button, null, 'Button without Theme')
      );
      
      // Test 2: With Theme wrapper
      const withRoot = ReactDOM.createRoot(document.getElementById('with-theme'));
      withRoot.render(
        React.createElement(Theme, null, 
          React.createElement(Button, null, 'Button with Theme')
        )
      );
      
      console.log('✅ Both buttons rendered');
    }).catch(err => {
      console.error('❌ Failed to load Aksel:', err);
      document.body.innerHTML += `<p style="color:red">Error: ${err.message}</p>`;
    });
  </script>
</body>
</html>
