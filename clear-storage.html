<!DOCTYPE html>
<html>
<head>
  <title>Clear Storage and Test Alert</title>
</head>
<body>
  <h1>Clear Storage Test</h1>
  <p>This page will clear localStorage and redirect to the app.</p>
  
  <div id="status">Clearing localStorage...</div>
  
  <script>
    // Clear localStorage
    localStorage.clear();
    sessionStorage.clear();
    
    document.getElementById('status').innerHTML = `
      <p style="color: green;">âœ… Storage cleared!</p>
      <p>Redirecting to app in 2 seconds...</p>
      <p><a href="http://localhost:5173">Click here if not redirected</a></p>
    `;
    
    setTimeout(() => {
      window.location.href = 'http://localhost:5173';
    }, 2000);
  </script>
</body>
</html>
