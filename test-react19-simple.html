<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple React 19 Test</title>
</head>
<body>
  <h1>React 19 Import Test</h1>
  <div id="output"></div>
  <div id="root"></div>
  
  <script type="module">
    const output = document.getElementById('output');
    
    function log(msg) {
      output.innerHTML += `<p>${msg}</p>`;
      console.log(msg);
    }
    
    log('Step 1: Starting imports...');
    
    try {
      const ReactModule = await import('https://esm.sh/react@19.0.0');
      log(`Step 2: React imported, version: ${ReactModule.default?.version || 'unknown'}`);
      log(`React keys: ${Object.keys(ReactModule).join(', ')}`);
      
      const ReactDOMModule = await import('https://esm.sh/react-dom@19.0.0/client');
      log(`Step 3: ReactDOM client imported`);
      log(`ReactDOM client keys: ${Object.keys(ReactDOMModule).join(', ')}`);
      log(`Has createRoot: ${typeof ReactDOMModule.createRoot === 'function'}`);
      
      if (typeof ReactDOMModule.createRoot === 'function') {
        const root = ReactDOMModule.createRoot(document.getElementById('root'));
        log('Step 4: Root created successfully');
        
        // Try to render a simple div
        root.render(ReactModule.default.createElement('div', null, 'Hello from React 19!'));
        log('Step 5: Render called');
      } else {
        log('ERROR: createRoot is not a function!');
      }
    } catch (error) {
      log(`ERROR: ${error.message}`);
      console.error(error);
    }
  </script>
</body>
</html>
